<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>STEM Project Generator</title>
    <meta name="description" content="AI-powered STEM project generator — turn ideas into real builds." />
    <meta name="author" content="STEM Generator Team" />

    <!-- Preload the image so the hero paints fast -->
    <link rel="preload" as="image" href="https://wallpapercave.com/wp/wp8441929.png" />

    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico" />

    <!-- Open Graph - portrait-first (helps platforms use the tall image) -->
    <!-- Primary: local fallback: /images/og-portrait.png (place your file there if you can) -->
    <meta property="og:title" content="STEM Project Generator" />
    <meta property="og:description" content="Turn ideas into real STEM builds — curated parts, AI suggestions, and step-by-step guides." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/images/og-portrait.png" />
    <meta property="og:image" content="https://wallpapercave.com/wp/wp8441929.png" />
    <!-- Give socials the exact tall dimensions (portrait) -->
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="1200" />
    <meta property="og:image:alt" content="Portrait art for STEM Project Generator — dreamy sky and silhouette" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="STEM Project Generator" />
    <meta name="twitter:description" content="AI-powered suggestions, components DB and project library." />
    <meta name="twitter:image" content="https://wallpapercave.com/wp/wp8441929.png" />
    <meta name="twitter:image:alt" content="Portrait art for STEM Project Generator — dreamy sky and silhouette" />

    <!-- Theme & mobile polish -->
    <meta name="theme-color" content="#07070b" />
    <meta name="color-scheme" content="dark light" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Minimal reset + font import (optional, swap to your font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
      :root{
        --bg:#07070b;
        --glass: rgba(255,255,255,0.06);
        --accent: #7effd4;
        --muted: rgba(255,255,255,0.7);
        --max-width: 1100px;
      }
      html,body{height:100%; margin:0; font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color:#fff;}
      /* Hero: show the full portrait image (contain) with cinematic overlay */
      .hero{
        min-height:60vh;
        display:flex;
        align-items:center;
        justify-content:center;
        padding:48px 20px;
        box-sizing:border-box;
        position:relative;
        overflow:hidden;
      }
      .hero__bg{
        position:absolute;
        inset:0;
        display:block;
        background-repeat:no-repeat;
        background-position:center top;
        background-size:contain; /* <-- keeps entire portrait visible */
        filter:contrast(1.02) saturate(1.05) blur(0.3px);
      }
      /* layered cinematic overlays */
      .hero::before{
        content:"";
        position:absolute;
        inset:0;
        background:linear-gradient(180deg, rgba(6,6,8,0.25), rgba(6,6,8,0.6) 60%);
        pointer-events:none;
      }
      .hero::after{
        /* subtle vignette */
        content:"";
        position:absolute;
        inset:0;
        background:radial-gradient(1200px 600px at 50% 35%, rgba(0,0,0,0), rgba(0,0,0,0.55));
        pointer-events:none;
      }

      .container{
        position:relative;
        max-width:var(--max-width);
        width:100%;
        z-index:2;
        display:flex;
        gap:28px;
        align-items:center;
        justify-content:space-between;
      }

      .hero__card{
        background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
        border-radius:14px;
        padding:28px;
        box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
        backdrop-filter: blur(8px) saturate(120%);
        border:1px solid rgba(255,255,255,0.04);
        color: #fff;
        flex: 1 1 540px;
        min-width:280px;
      }

      h1{ margin:0 0 12px 0; font-size: clamp(22px, 4.6vw, 44px); line-height:1.02; font-weight:800; letter-spacing:-0.6px;}
      p.lead{margin:0 0 18px 0; color:var(--muted); font-size:16px;}
      .cta{
        display:inline-flex;
        gap:12px;
        align-items:center;
        padding:10px 16px;
        font-weight:600;
        border-radius:10px;
        background:linear-gradient(90deg, rgba(126,255,212,0.08), rgba(126,234,255,0.04));
        border:1px solid rgba(126,255,212,0.14);
        color:var(--accent);
        text-decoration:none;
      }

      /* Preview card on the right: portrait framed nicely */
      .preview{
        width:320px;
        min-width:200px;
        border-radius:12px;
        overflow:hidden;
        background:linear-gradient(180deg, #020204, rgba(255,255,255,0.02));
        box-shadow: 0 10px 30px rgba(2,6,23,0.6);
        border:1px solid rgba(255,255,255,0.03);
      }
      .preview img{
        width:100%;
        height:calc(320px * 1.6); /* give vertical room; controls aspect in-page */
        object-fit:contain; /* ensures full portrait is visible without crop */
        background:#000;
        display:block;
      }
      .preview .meta{
        padding:12px;
        background:linear-gradient(180deg, rgba(0,0,0,0.5), rgba(0,0,0,0.6));
        color:#fff;
        font-weight:600;
      }

      /* small utilities */
      @media (max-width:900px){
        .container{flex-direction:column; align-items:flex-start;}
        .preview{width:100%;}
        .preview img{height:calc(100vw * 1.1);}
      }
    </style>
  </head>

  <body>
    <!-- HERO -->
    <header class="hero" role="banner" aria-label="Hero">
      <!-- Background uses the same OG image - swap URL if you have a local copy at /images/og-portrait.png -->
      <div class="hero__bg" style="background-image: url('/images/og-portrait.png'), url('https://wallpapercave.com/wp/wp8441929.png');"></div>

      <div class="container">
        <div class="hero__card" role="main">
          <h1>STEM Project Generator</h1>
          <p class="lead">AI-powered project ideas, part lists, and step-by-step guides — all designed to help you build rad things fast.</p>

          <a class="cta" href="#get-started" aria-label="Get started">
            Get started
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" style="margin-left:6px" xmlns="http://www.w3.org/2000/svg">
              <path d="M5 12h14M13 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </a>
        </div>

        <aside class="preview" aria-label="Preview card">
          <!-- In-page preview that preserves the portrait fully -->
          <img src="/images/og-portrait.png" alt="Portrait art for STEM Project Generator — dreamy sky and silhouette" />
          <div class="meta">STEM Project Generator</div>
        </aside>
      </div>
    </header>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
