<div style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 600px; margin: 0 auto; background-color: #050505; color: #ffffff; border: 1px solid #1a1a1a; border-radius: 16px; overflow: hidden; box-shadow: 0 10px 30px rgba(139, 92, 246, 0.2);">
  <!-- Header -->
  <div style="background: linear-gradient(135deg, #8b5cf6, #d946ef); padding: 40px 20px; text-align: center;">
    <h1 style="margin: 0; font-size: 28px; font-weight: 900; letter-spacing: -0.05em; text-transform: uppercase;">System Transmission</h1>
    <p style="margin: 10px 0 0; opacity: 0.8; font-size: 14px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.1em;">Feedback Protocol Initialized</p>
  </div>

  <!-- Content -->
  <div style="padding: 40px; line-height: 1.6;">
    <div style="margin-bottom: 30px;">
      <h2 style="font-size: 12px; font-weight: 900; color: #8b5cf6; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 8px; border-left: 3px solid #8b5cf6; padding-left: 10px;">Explorer Identity</h2>
      <p style="font-size: 18px; font-weight: 700; margin: 0;">{{from_name}}</p>
      <p style="font-size: 14px; color: #9ca3af; margin: 0;">{{from_email}}</p>
    </div>

    <div style="margin-bottom: 30px;">
      <h2 style="font-size: 12px; font-weight: 900; color: #d946ef; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 8px; border-left: 3px solid #d946ef; padding-left: 10px;">Communication Protocol</h2>
      <span style="display: inline-block; padding: 4px 12px; background-color: rgba(217, 70, 239, 0.1); color: #d946ef; border-radius: 6px; font-size: 12px; font-weight: 700;">{{protocol}}</span>
    </div>

    <div style="margin-bottom: 40px; background-color: #111111; padding: 25px; border-radius: 12px; border: 1px solid #222222;">
      <h2 style="font-size: 12px; font-weight: 900; color: #9ca3af; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 15px;">Message Content</h2>
      <p style="font-size: 15px; color: #e5e7eb; margin: 0; white-space: pre-wrap;">{{message}}</p>
    </div>

    <div style="text-align: center; border-top: 1px solid #222222; pt-30px; margin-top: 20px; padding-top: 30px;">
      <p style="font-size: 12px; color: #4b5563; font-weight: 600; text-transform: uppercase; letter-spacing: 0.1em;">STEM Project Generator | Synthesis Lab</p>
    </div>
  </div>
</div>
